<!DOCTYPE html>
<html ng-app="foodByMood">
  <head>
    <meta charset="utf-8">
    <title>Food by Mood!</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script> -->
    <script src="./js/foodbymood.module.js" charset="utf-8"></script>
    <script src="./js/foodbymood.controller.js" charset="utf-8"></script>
    <script src="./js/index.directive.js" charset="utf-8"></script>
    <script src="./js/show.directive.js" charset="utf-8"></script>
    <script src="./js/foodbymood.factory.js" charset="utf-8"></script>
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  </head>

  <body data-ng-controller="MoodCtrl as mood">
    <div data-ng-controller="FoodCtrl as main">

      <h1 class="title">Food By Mood!</h1>

      <h1 class="tagline">How are you feeling?</h1>

      <div class="container-top">
        <form>
        <select id="mainSelect">
          <option value="Happy">Happy</option>
          <option value="Sad">Sad</option>
          <option value="Healthy">Healthy</option>
          <option value="Comfortable">Comfortable</option>
          <option value="Exciting">Excited</option>
          <option value="Scary">Scared</option>
          <option value="Drunk">Drunk</option>
          <option value="Stoned">Stoned</option>
          <option value="All">All Food</option>
        </select>
        <br>

        <button class="myButton" ng-click="getFoods()"><strong>Show me the food!!!</strong></button>
        </form>
      </div>

      <food-index></food-index>

      <food-show></food-show>
    </div>
  </body>
</html>
